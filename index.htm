<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>The Odin Project: rock paper scissors</title>
</head>
<body>
    <header class="header">
        <h1 class="title">rock paper scissors - the game</h1>
    </header>
    <div class="main">
        <h1 id="message">Choose your weapon:</h1>
        <div class="btn-container">
            <button class="options" id="rock">✊</button>
            <button class="options" id="paper">✋</button>
            <button class="options" id="scissors">✌</button>
        </div>
        <div class="info">
            <p id="details">The first to win 5 rounds wins the match</p>
            <p id="result">&nbsp</p>
        </div>
        <div class="scoreboard">
            <ul>
                <li>
                    <h1 id="pScore">0</h1>
                    <p>Player</p>
                </li>
                <li>
                    <h1 id="cScore">0</h1>
                    <p>Computer</p>
                </li>
            </ul>


        </div>
        <div class="game-end">
            <button class="play-again">play again</button>

        </div>
        

    </div>
    
    
    
    <script src="main.js"></script>
</body>
</html>
